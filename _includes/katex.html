<script type="text/javascript">
window.onload = function() {
    document.getElementsByClassName("status-banner")[0].style.display = "block";
    setTimeout(function() {
        renderMathElements(document.querySelectorAll("script[type='math/tex']"), false);
        renderMathElements(document.querySelectorAll("script[type='math/tex; mode=display']"), true);
        document.getElementsByClassName("status-banner")[0].style.display = "none";
    }, 50); // delay to allow status banner to show
}

function renderMathElements(mathElements, displayMode) {
    var mathOptions = {
        macros: {
            "\\set": "\\left\\{ #1 \\right\\}",
            "\\tup": "\\left\\langle #1 \\right\\rangle",
            "\\abs": "\\left\\lvert #1 \\right\\rvert",
            "\\floor": "\\left\\lfloor #1 \\right\\rfloor",
            "\\ceil": "\\left\\lceil#1 \\right\\rceil",
            "\\mb": "\\mathbb{#1}",
            "\\rem": "\\operatorname{rem}",
            "\\ord": "\\operatorname{ord}",
            "\\sign": "\\operatorname{sign}",
            "\\imag": "\\bm{i}",
            "\\dee": "\\mathop{}\\!\\mathrm{d}",
            "\\lH": "\\overset{\\text{l'H}}{=}",
            "\\evalat": "\\left.\\left(#1\\right)\\right|",
            "\\sech": "\\operatorname{sech}",
            "\\spn": "\\operatorname{Span}",
            "\\proj": "\\operatorname{proj}",
            "\\prp": "\\operatorname{perp}",
            "\\refl": "\\operatorname{refl}",
            "\\magn": "\\left\\lVert #1 \\right\\rVert",
            "\\rank": "\\operatorname{rank}",
            "\\sys": "\\left[ #1 \\mid #2\\space \\right]",
            "\\range": "\\operatorname{Range}",
            "\\adj": "\\operatorname{adj}",
            "\\cof": "\\operatorname{cof}",
            "\\coord": "{\\left\\lbrack #1 \\right\\rbrack}_{#2}",
            "\\diag": "\\operatorname{diag}",
            "\\formlp": "\\operatorname{Form}(\\mathcal{L}^P)",
            "\\argmin": "\operatorname{argmin}}",
            "\\argmax": "\operatorname{argmax}}",
            "\\sgn": "\operatorname{sgn}}",

            // not yet available in KaTeX
            "\\operatorname": "\\mathop{\\text{#1}}\\nolimits", //wip: spacing is slightly off
            "\\not": "\\rlap{\\kern{7.5mu}/}", //wip: slash angle is slightly off
            "\\bm": "\\mathbf", //wip: should be italic, but isn't
        },
        throwOnError: false,
        displayMode: displayMode,
    };
    for (var i=0; i < mathElements.length; i++) {
        var mathElement = mathElements[i];
        var latexText = mathElement.firstChild.data;

        //wip: workaround for https://github.com/Khan/KaTeX/issues/20 (more info at https://github.com/gettalong/kramdown/issues/292#issuecomment-257770946)
        latexText = latexText.replace(/^\s*%\s*<!\[CDATA\[\s*(.*)\s%\s*]]>\s*$/, "$1");

        var mathContainer = document.createElement(displayMode ? "div" : "span");
        mathContainer.classList.add("math");
        mathElement.parentNode.replaceChild(mathContainer, mathElement);

        katex.render(latexText, mathContainer, mathOptions);
    }
}
